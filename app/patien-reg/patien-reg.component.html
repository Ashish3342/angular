<div class="text-center container mt-3">
    <!-- Pills navs -->

    <ul class="nav nav-pills nav-justified mb-3 w-25 " id="ex1" role="tablist">
        <li class="nav-item " role="presentation">
            <a class="nav-link " id="tab-login" data-mdb-toggle="pill" routerLink="/patient" role="tab"
                aria-controls="/patient" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" routerLink="/patientRegister" role="tab"
                aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
    </ul>




</div>


<div class="container">
    <div class=" text-center" id="/patient">
        <form #userForm="ngForm" (ngSubmit)="onSubmitf()" >
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First name" [(ngModel)]="patData.first_name" name="first_name">
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last name" [(ngModel)]="patData.last_name" name="last_name">
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="patData.username" name="username">
            </div>
            <div class="form-group mt-3">
                <label for="patData">Email address</label>
                <input type="email" class="form-control" id="patData" placeholder="Email address" [(ngModel)]="patData.email" name="patData">
            </div>
               <!-- Password input -->
      <div class="form-group mt-3">
        <label class="" for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="patData.password" name="password"/>
        
      </div>

      <!-- Repeat Password input -->
      <div class="form-group mt-3">
        <label class="" for="password1">Repeat password</label>
        <input type="password" id="password1" class="form-control" [(ngModel)]="password1" name="password1"/>
        
      </div>
            <div class="form-group mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </div>
</div>
