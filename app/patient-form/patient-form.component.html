<div class="text-center container mt-3">
    <!-- Pills navs -->

    <ul class="nav nav-pills nav-justified mb-3 w-25 " id="ex1" role="tablist">
        <li class="nav-item " role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" routerLink="/patient" role="tab"
                aria-controls="/patient" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" routerLink="/patientRegister" role="tab"
                aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
    </ul>




</div>
<div class="container">
    <div class=" text-center" id="/patient">
        <form #userForm="ngForm" (ngSubmit)="onSubmitp()">
            <div class="form-group">
                <label for="email">Email or username</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Email or username" required [(ngModel)]="logData.userid" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group mt-3">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password" name="pass" [(ngModel)]="logData.password">
            </div>
            <div class="form-group form-check mt-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required >
                <label class="form-check-label" for="exampleCheck1"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

    </div>
</div>
