
<div class="container">
	<h3 class=" mt-3"><span class="txt">Contact us</span></h3>
	<div class="container">


		<form #userForm="ngForm" (ngSubmit)="contactfun()">
		<div class="row mt-3">
			<div class="col-md">
				<label for="name" class="form-label">Name *</label>
				<input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="condata.name" name="name">

			</div>
			<div class="col-md">
				<label for="email" class="form-label">Email *</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" [(ngModel)]="condata.emails">

			</div>
		</div>


		<div class="row mt-3">
			<div class="col-md">
				<label for="subject" class="form-label">Subject *</label>
				<input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject" [(ngModel)]="condata.subject">

			</div>
			<div class="col-md">
				<label for="Phone" class="form-label">Phone *</label>
				<input type="text" class="form-control" id="Phone" name="Phone" placeholder="Enter Phone Number" [(ngModel)]="condata.phone">

			</div>
		</div>

		<div class="row mt-3">
			<div class="col-md">
				<label for="message" class="form-label">Message</label>
				<textarea class="form-control" id="message" rows="3" name="message"
					placeholder="Enter Message" [(ngModel)]="condata.message"></textarea>

			</div>

		</div>
		<div class="row mt-3 mb-5">
			<div class="col-md">
				<button class="btn btn-primary" type="submit">Submit form</button>
			</div>

		</div>
		</form>
	</div>


</div>
